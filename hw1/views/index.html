<!DOCTYPE html>
<html>
<head>
    <title>MEME GENERATOR</title>
    <style>
        .prompt {
            font-size: 16px;
            color: #a52a2a;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .container {
            width: 50%;
        }
        .left-pane {
            width: 50%;
            float: left;
        }
        .right-pane {
            width: 50%;
            float: right;
        }
        .submit-name {
            clear: both;
        }
    </style>
</head>
<body>

<form method='GET' action="/getmeme">
    <div class="container">
        <div class="left-pane">
            <span>first</span>
        </div>
        <div class="right-pane">
            <input type="text" id="input1" name="input1" />
        </div>
    </div>
    <div class="container">
        <div class="left-pane">
            <span>second</span>
        </div>
        <div class="right-pane">
            <input type="text" id="input2" name="input2" />
        </div>
    </div>
    <div class="submit-name">
        <input type="submit" value="submit" />
    </div>
    </div>
</form>
</body>
</html>
